server:
  contextPath: /patient-service
  port: 8080

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 2
  client:
    serviceUrl:
      defaultZone: http://localhost:8085/eureka/
    healthcheck:
      enabled: true
    lease:
      duration: 5

spring:
  application:
    name: patient-service

management:
  security:
    enabled: false

logging:
  level:
    com.self.sprintboot.learning.apigateway: DEBUG